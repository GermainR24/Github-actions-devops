# Docker Compose para levantar el microservicio python-microservice localmente con healthcheck en /health
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - SERVICE_NAME=python-microservice
      - PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; c=http.client.HTTPConnection('127.0.0.1',8000,timeout=2); c.request('GET','/health'); r=c.getresponse(); exit(0 if r.status==200 else 1)"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
